<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="profile-box">
      <div class="navbar">
        <img src="assets/menu.png" class="menu-icon" alt="menu" />
        <img src="assets/setting.png" alt="setting" class="setting-icon" />
      </div>
      <a href="https://www.linkedin.com/in/subhashisbhowmik7/" target="_blank"><img src="assets/profile-pic.png" alt="Profile Picture" class="profile-pic" /></a>
      <h3>Subhashis Bhowmik</h3>
      <p>Web Developer, Gwalior</p>
      <div class="social-media">
        <a href="https://instagram.com/subhashis.bhowmik" target="_blank"><img src="assets/instagram.png" alt="instagram" width="20px" /></a>
        <a href="https://telegram.org" target="_blank"><img src="assets/telegram.png" alt="telegram" width="20px" /></a>
        <a href="https://dribble.com" target="_blank"><img src="assets/dribble.png" alt="dribble" width="20px" /></a>
      </div>
    </div>
  </div>
</body>
</html>
