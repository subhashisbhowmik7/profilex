<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="profile-box">
      <div class="navbar">
        <img src="assets/menu.png" class="menu-icon" alt="menu" />
        <img src="assets/setting.png" alt="setting" class="setting-icon" />
      </div>
      <img src="assets/profile-pic.png" alt="Profile Picture" class="profile-pic" />
      <h3>Learner Beaver</h3>
      <p>Frontend Dev at CrioDo, Bengaluru</p>
      <div class="social-media">
        <a href="#"><img src="assets/instagram.png" alt="instagram" width="20px" /></a>
        <a href="#"><img src="assets/telegram.png" alt="telegram" width="20px" /></a>
        <a href="#"><img src="assets/dribble.png" alt="dribble" width="20px" /></a>
      </div>
    </div>
  </div>
</body>
</html>
